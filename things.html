<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded artoolkit="sourceType: webcam;">
		<a-sphere position="1 0.75 -3" src = "https://raw.githubusercontent.com/SridharSSriram/sridharssriram.github.io/master/nokia.png" radius = "1" segments-height = "53" height= "1">
			<a-animation attribute = "rotation"
				dur = "7000"
				to = "0 360 0"
				repeat = "indefinite"
				ease = "linear">
    	</a-animation>
		</a-sphere>
		<a-box position = "-1 0.5 -3" src = "https://raw.githubusercontent.com/SridharSSriram/sridharssriram.github.io/master/nokia.png" scale = "2 2 2" width = "2" height = "2">
			<a-animation attribute = "rotation"
				dur = "7000"
				to = "0 360 0"
				repeat = "indefinite"
				ease = "linear">
    	</a-animation>
		</a-box>
		<!-- <a-camera position = '0 0 3' user-height = '0'></a-camera> -->
		<a-marker-camera preset="hiro"></a-marker-camera>
	</a-scene>
</body>

</html>
