<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<!DOCTYPE html>
<html>
<head>
  <title> things and tracking</title>
</head>
<body>
  <video autoplay="true" id="videoElement"></video>
</body>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    navigator.getUserMedia({
      video:true
    },onSuccess,onFail);
  });
function onSuccess(stream){
  var vid = document.getElementById('videoElement');
  vid.setAttribute('src',window.URL.createObjectURL(stream))
//vid.src = window.URL.createObjectURL(stream);
};
function onFail(){
  alert("nah fam");
};
</script>
</html>
