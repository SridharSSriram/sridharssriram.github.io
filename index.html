<html>
<head>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

<!--   <script src="ar/aframe/build/aframe-ar.js"></script>
 -->  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
</head>
<body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam;'>


    <a-sphere radius="1" position='0 0 0' segments-height="53" color="white" src="https://raw.githubusercontent.com/SridharSSriram/sridharssriram.github.io/master/intel.jpeg">
       <a-animation attribute="rotation"
                   easing="linear"
                   dur="15000"
                   to="0 360 0"
                   repeat="indefinite">
      </a-animation>
    </a-sphere>

  
     <a-entity text-geometry="value: Thank you to our partners!;" material="color: white;" position="-0.5 1 0 "></a-entity>
 
    <a-marker-camera preset='hiro'></a-marker-camera>

  </a-scene>



</body>
</html>
