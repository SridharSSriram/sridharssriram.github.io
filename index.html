<!DOCTYPE HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
  <link rel="stylesheet" href="index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/jquery.typer.js/src/jquery.typer.js"></script>
<body>

  <div class = "wrapper">
    <div class = "hello">
      <h1>Hello, World!</h1>
    </div>
    <div class = "names">
      <h2 data-typer-targets="Developer, Student Leader, Innovator, Community Mobilize, ">Welcome</h2>
    </div>
    <div class = "causes">
      <h2 data-typer-targets="abcdefgfedcba,afgfa">Welcome</h2>
    </div>
  </div>
  <script>
    $(function () {
      $('[data-typer-targets]').typer();
    });
  </script>
</body>
</html>
