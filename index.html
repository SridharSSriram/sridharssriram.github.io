<!DOCTYPE HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
  <link rel="stylesheet" href="index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/jquery.typer.js/src/jquery.typer.js"></script>
<body>

  <div class = "wrapper">
    <div class = " box header">
      <h1>Hello, World!</h1>
    </div>
    <div class = "box names">
      <h2 data-typer-targets="Developer, Student Leader, Innovator, Community Mobilize, ">Welcome</h2>
    </div>
    <div class = "box causes">
      <h2 data-typer-targets="Equity, Education Technology, Machine Learning, Human Rights">Welcome</h2>
    </div>
    <div class = "box thangs">
      <h2 data-typer-targets="Yeezus, Chano, Russ">Welcome</h2>
    </div>
    <div class = "box footer">
      <h2 >Thanks for taking a look at my world</h2>
    </div>
  </div>
  <script>
    $(function () {
      $('[data-typer-targets]').typer();
    });
  </script>
</body>
</html>
