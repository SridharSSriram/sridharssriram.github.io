<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<a-sphere src = "https://lh6.googleusercontent.com/WeluhyOWRP5wEeHZGdcOL4G76T7shbIF9uml7mHlxEkUUOO9VQZZZ0LGQ9L6PMKX1Jsm3oBjRs8VcJ0=w2560-h1301-rw" radius = "2" segments-height = "10">
			<a-animation attribute = "rotation"
				dur = "7000"
				to = "0 360 0"
				repeat = "indefinite"
				ease = "linear">

			</a-animation>
		</a-sphere>
		<!-- <a-camera position = '0 0 3' user-height = '0'></a-camera> -->
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>

</html>
