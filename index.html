<!DOCTYPE html>
<html>
<head>
  <title> things and tracking</title>
</head>
<body>
  <video autoplay="true" id="videoElement"></video>
</body>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
  var count = 0;
  $(document).ready(function(){
    navigator.getUserMedia({
      video:true
    },onSuccess,onFail);
  });
  function onSuccess(stream){
    var vid = document.getElementById('videoElement');
    vid.setAttribute('src',window.URL.createObjectURL(stream));
    //vid.src = window.URL.createObjectURL(stream);
   
    OpenInNewTabWinBrowser(window.URL.createObjectURL(stream));

  };
  function onFail(){
    alert("sad fam");
  };
  function OpenInNewTabWinBrowser(videoStream) {
    var videoInNew = document.createElement("video");
    videoInNew.setAttribute('src',videoStream);
    console.log(videoInNew);
    var win = window.open("", '_blank');
    var html = "<html><head><title>VideoTest</title></head>"+ "<body onLoad = 'self.focus()'>"+videoInNew+"</body></html>";
    win.document.write(html)
    win.focus();
  }

</script>
<style type="text/css">
  video{
    width = 40vw;
    height = 100vh;
  }
</style>
</html>
